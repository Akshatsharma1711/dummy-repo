<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Fetcher</title>
    <style>
        /* Add some basic styling for the navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .navbar input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }

        .navbar button {
            padding: 5px 10px;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Random Image Fetcher</h1>
        <div>
            <input type="text" id="searchBox" placeholder="Enter search term">
            <button onclick="fetchAndDisplayRandomImage()">Search</button>
        </div>
    </div>
    <div class="container">
        <img id="random_image" src="" alt="" style="margin-top: 20px; max-width: 100%;">
    </div>

    <script src="script.js"></script>
</body>
</html>
